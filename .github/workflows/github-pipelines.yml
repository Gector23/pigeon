name: github-pipelines
on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Build
        run: |
          npm ci
          npm run build
        working-directory: ./pigeon-backend
  backend-linting:
    name: Backend Linting
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Lint Check
        run: |
          npm ci
          npm run lint
          npm run prettier
        working-directory: ./pigeon-backend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Build
        run: |
          npm ci
          npm run build
        working-directory: ./pigeon-frontend
  frontend-linting:
    name: Frontend Linting
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Lint Check
        run: |
          npm ci
          npm run lint
          npm run prettier
        working-directory: ./pigeon-frontend
